<h2>For Country</h2>

<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por capital"
      [initialValue]="initialValue"

    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
